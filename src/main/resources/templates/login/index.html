<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/common :: common_head('ログイン', null)}">
</head>
<body>
    <!-- ヘッダー -->
    <header th:replace="~{layout/common :: common_header('ログイン')}"></header>
    
    <div class="container mt-4">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="name">ユーザー名</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="password">パスワード</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
            <a th:href="@{/register}" class="btn btn-secondary">新規登録</a>
        </form>
    </div>
    
    <!-- フッター -->
    <footer th:insert="~{layout/common :: common_footer}"></footer>
    
    <script th:src="@{/webjars/popper.js/2.11.7/umd/popper.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}" defer></script>
</body>
</html>
